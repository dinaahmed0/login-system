<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
   
</head>
<body>
    <div class="container my-5 text-center">
     <div class="content p-5">

       <h1>Smart Login System</h1>

       <input type="text" id="signinEmail" placeholder="Enter your email"  class="form-control my-2">
       <input type="password" id="signinPassword" placeholder="Enter your password"  class="form-control my-2">
       <p id="validate"></p>
       <button class="btn login-btn my-3" id="loginButton">Login</button>

       <p class="text-white">Don't have an account? <a id="signup-link" class="text-white" href="#">Sign Up</a></p>   
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
