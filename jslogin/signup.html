<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
   
</head>
<body>
    <div class="container my-5 text-center">
     <div class="content p-5">

       <h1>Smart Login System</h1>

       <input type="text" id="signupName" placeholder="Enter your name"  class="form-control my-2">
       <input type="text" id="signupEmail" placeholder="Enter your email"  class="form-control my-2">
       <input type="password" id="signupPassword" placeholder="Enter your password"  class="form-control my-2">
       <p id="validate"></p>
       <button class="btn sign-up-btn my-3" id="signupButton"> Sign Up </button>

       <p class="text-white">Already have an account? <a id="signin-link" class="text-white" href="#">Sign In</a></p>     
     </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
